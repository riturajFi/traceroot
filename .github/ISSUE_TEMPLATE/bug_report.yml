name: "Bug Report"
description: "Report a bug to help us improve Traceroot."
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting a bug!
        Please fill out the following details so we can help you as quickly as possible.
  - type: input
    id: environment
    attributes:
      label: Environment
      description: "OS, Node version, Docker version, browser, etc."
      placeholder: "e.g. Windows 10, Node 18.16, Docker 24.0, Chrome 123"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: "How can we reproduce the bug? Please provide a step-by-step guide."
      placeholder: "1. Go to ...\n2. Click ...\n3. See error ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happened?"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Console Output
      description: "Paste any error messages or logs here."
      render: shell
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: "If applicable, add screenshots to help explain your problem."
  - type: input
    id: version
    attributes:
      label: Traceroot Version
      description: "What version/commit are you running? (if known)"
      placeholder: "e.g. v2.1.0, commit abc1234"
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: "Add any other context about the problem here."
